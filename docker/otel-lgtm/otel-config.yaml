receivers:
  otlp:
    protocols:
      grpc:
      http:

  zipkin:
    endpoint: "0.0.0.0:9411"

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

        - job_name: 'hyperf-app'
          scrape_interval: 5s
          static_configs:
            - targets: ['app:9501']
          metrics_path: '/metrics'

        - job_name: 'postgres-exporter'
          scrape_interval: 15s
          static_configs:
            - targets: ['postgres-exporter:9187']

        - job_name: 'rabbitmq'
          scrape_interval: 15s
          static_configs:
            - targets: ['rabbitmq-exporter:9419']

processors:
  batch:

exporters:
  debug:
    verbosity: detailed

  # Export Traces to Tempo (OTLP gRPC 4417)
  otlp/tempo:
    endpoint: "127.0.0.1:4417"
    tls:
      insecure: true

  # Export Metrics to Prometheus (Remote Write 9090)
  prometheusremotewrite:
    endpoint: "http://localhost:9090/api/v1/write"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp, zipkin]
      processors: [batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [prometheusremotewrite]

    # Logs pipeline removed to avoid invalid 'loki' exporter error.
    # App logs are shipped by Promtail directly to Loki:3100.
